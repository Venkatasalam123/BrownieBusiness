{% extends "base.html" %}

{% block title %}Add Order - Brownie Sales Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">Add New Order</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_order') }}" id="orderForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="variety_id" class="form-label">
                                <i class="fas fa-layer-group me-2"></i>Brownie Variety <span class="text-danger">*</span>
                            </label>
                            <select class="form-select form-select-lg" id="variety_id" name="variety_id" required>
                                <option value="">Select Variety</option>
                                {% for variety in varieties %}
                                <option value="{{ variety.id }}" data-price="{{ variety.default_price }}">{{ variety.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="shop_id" class="form-label">
                                <i class="fas fa-store me-2"></i>Shop/Customer <span class="text-danger">*</span>
                            </label>
                            <select class="form-select form-select-lg" id="shop_id" name="shop_id" required>
                                <option value="">Select Shop/Customer</option>
                                {% for shop in shops %}
                                <option value="{{ shop.id }}">{{ shop.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <label for="quantity" class="form-label">
                                <i class="fas fa-hashtag me-2"></i>Quantity <span class="text-danger">*</span>
                            </label>
                            <input type="number" class="form-control form-control-lg" id="quantity" name="quantity" min="1" required>
                        </div>

                        <div class="col-md-4 mb-4">
                            <label for="price" class="form-label">
                                <i class="fas fa-rupee-sign me-2"></i>Price (₹) <span class="text-danger">*</span>
                            </label>
                            <input type="number" class="form-control form-control-lg" id="price" name="price" step="0.01" min="0.01" required>
                            <small class="form-text">Default price from variety, editable</small>
                        </div>

                        <div class="col-md-4 mb-4">
                            <label for="delivery_date" class="form-label">
                                <i class="fas fa-calendar-alt me-2"></i>Delivery Date <span class="text-danger">*</span>
                            </label>
                            <input type="date" class="form-control form-control-lg" id="delivery_date" name="delivery_date" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="payment_status" class="form-label">
                                <i class="fas fa-money-bill-wave me-2"></i>Payment Status <span class="text-danger">*</span>
                            </label>
                            <select class="form-select form-select-lg" id="payment_status" name="payment_status" required>
                                <option value="unpaid">Not Paid</option>
                                <option value="partial">Partially Paid</option>
                                <option value="paid">Paid</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="paid_amount" class="form-label">
                                <i class="fas fa-rupee-sign me-2"></i>Paid Amount (₹)
                            </label>
                            <input type="number" class="form-control form-control-lg" id="paid_amount" name="paid_amount" step="0.01" min="0" value="0">
                            <small class="form-text">Required for partial payment</small>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-4">
                        <i class="fas fa-plus-circle me-2"></i>Add Order
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Set today's date as default
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('delivery_date').value = today;
        
        // Auto-fill price when variety is selected
        const varietySelect = document.getElementById('variety_id');
        const priceInput = document.getElementById('price');
        
        varietySelect.addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const defaultPrice = selectedOption.getAttribute('data-price');
            if (defaultPrice) {
                priceInput.value = defaultPrice;
            }
        });
    });
</script>
{% endblock %}
